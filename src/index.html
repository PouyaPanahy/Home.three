<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pouya Home three</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./css/main.css">
	</head>

	<body>

		<script type="x-shader/x-vertex" id="vertexShader">

			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h, 0.0 ), exponent ), 0.0 ) ), 1.0 );

			}

		</script>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
		</script>
        
		<script type="module">
        import * as THREE from 'three';
		import Stats from './jsm/libs/stats.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';

        // init

		const SCREEN_WIDTH = window.innerWidth;
		const SCREEN_HEIGHT = window.innerHeight;

		let container, stats, light;
		let camera, scene, renderer;
		
		init();        
        animate();

		function addCamera() {
			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
        	camera.position.set( 310, 50, 300 );
			
			// const helper = new THREE.CameraHelper( camera );
			// scene.add( helper );
		}
		function addLight(){
			// LIGHTS
			light = new THREE.DirectionalLight( 0xaabbff, 0.3 );
			light.position.set( 10, 10, 1 );
			scene.add( light );
		}
		function addSky() {
			const vertexShader = document.getElementById( 'vertexShader' ).textContent;
			const fragmentShader = document.getElementById( 'fragmentShader' ).textContent;
			const uniforms = {
				topColor: { value: new THREE.Color( 0x0077ff ) },
				bottomColor: { value: new THREE.Color( 0xffffff ) },
				offset: { value: 400 },
				exponent: { value: 0.6 }
			};
			uniforms.topColor.value.copy( light.color );
			const skyGeo = new THREE.SphereGeometry( 4000, 32, 15 );
			const skyMat = new THREE.ShaderMaterial( {
				uniforms: uniforms,
				vertexShader: vertexShader,
				fragmentShader: fragmentShader,
				side: THREE.BackSide
			} );

			const sky = new THREE.Mesh( skyGeo, skyMat );
			scene.add( sky );
		}
		function addRenderer() {
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setSize( window.innerWidth, window.innerHeight );
			//renderer.setAnimationLoop( animation );
			container.appendChild( renderer.domElement );
		}
		function addControls() {			
			const controls = new OrbitControls( camera, renderer.domElement );
			controls.maxPolarAngle = 0.9 * Math.PI / 2;
			controls.enableZoom = true;
		}
		function addMesh() {
			// BoxGeometry(width : Float, height : Float, depth : Float, widthSegments : Integer, heightSegments : Integer, depthSegments : Integer)
			var material = new THREE.MeshNormalMaterial();
			material = new THREE.MeshBasicMaterial( { color: 0xaaff00 } );
			
			var geometry = new THREE.BoxGeometry( 226, 242, 0 );
			const back_box = new THREE.Mesh( geometry, material );			
			back_box.position.set(0, 0, 0);
			scene.add( back_box );

			// geometry = new THREE.BoxGeometry( 226, 30, 53 );
			// var cube = new THREE.Mesh( geometry, material );
			// cube.position.set(0, 0, 0);
			// scene.add( cube );
		}
		function init() {
			container = document.createElement( 'div' );
			document.body.appendChild( container );


        	scene = new THREE.Scene();
			addCamera();
			addLight();
			addSky();
			addRenderer();
			addControls();
			
			const axesHelper = new THREE.AxesHelper( 50 );
			scene.add( axesHelper );

			showGrid(300, 10);
			// STATS
			// stats = new Stats();
			// container.appendChild( stats.dom );

			addMesh();
		}
		
		function showGrid(size, divisions) {
			const gridHelper = new THREE.GridHelper( size, divisions );
			scene.add( gridHelper );			
		}
        function animate() {

            requestAnimationFrame( animate );

            renderer.render( scene, camera );
            // stats.update();

        }
        function animation2( time ) {

            mesh.rotation.x = time / 2000;
            mesh.rotation.y = time / 1000;

            renderer.render( scene, camera );

        }

</script>

</body>

</html>
